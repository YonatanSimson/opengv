name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build-and-test-ubuntu:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          cmake \
          build-essential \
          libeigen3-dev \
          python3-dev \
          python3-pip \
          python3-venv \
          pybind11-dev

    - name: Configure CMake (with Python and tests)
      run: |
        mkdir -p build
        cd build
        cmake .. \
          -DBUILD_TESTS=ON \
          -DBUILD_PYTHON=ON \
          -DPYTHON_EXECUTABLE=$(which python3)

    - name: Build everything (C++ and Python)
      run: |
        cd build
        make -j$(nproc)

    - name: Run C++ tests
      run: |
        cd build
        ctest --output-on-failure

    - name: Test Python module
      run: |
        cd ${{ github.workspace }}
        python3 -m venv .venv
        source .venv/bin/activate
        pip install numpy
        PYTHONPATH=build/lib python3 python/tests.py

  test-conda-environment:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-update-conda: true
        python-version: '3.11'
        environment-file: environment.yml
        activate-environment: opengv

    - name: Run conda environment test (Windows)
      if: runner.os == 'Windows'
      shell: powershell
      run: |
        .\scripts\test_conda_env.bat

  build-wheel-ubuntu:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          cmake \
          build-essential \
          libeigen3-dev \
          python3-dev \
          python3-pip \
          python3-venv \
          pybind11-dev

    - name: Create virtual environment
      run: |
        python3 -m venv .venv
        source .venv/bin/activate
        pip install --upgrade pip
        pip install numpy wheel build

    - name: Build wheel
      run: |
        source .venv/bin/activate
        pip wheel . --no-deps -w dist/

    - name: Install wheel
      run: |
        source .venv/bin/activate
        pip install dist/pyopengv-*.whl

    - name: Test installed wheel
      run: |
        source .venv/bin/activate
        python3 python/tests.py

    - name: Upload wheel artifact
      uses: actions/upload-artifact@v4
      with:
        name: wheel-ubuntu-22.04
        path: dist/*.whl

  build-and-test-macos:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-14, macos-latest]  # macos-14 = Sonoma (ARM), macos-latest = latest available
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        brew install cmake eigen pybind11

    - name: Configure CMake (with Python and tests)
      run: |
        mkdir -p build
        cd build
        cmake .. \
          -DCMAKE_CXX_STANDARD=14 \
          -DBUILD_TESTS=ON \
          -DBUILD_PYTHON=ON \
          -DPYTHON_EXECUTABLE=$(which python3)

    - name: Build everything (C++ and Python)
      run: |
        cd build
        make -j$(sysctl -n hw.ncpu)

    - name: Run C++ tests
      run: |
        cd build
        ctest --output-on-failure

    - name: Test Python module (direct build)
      run: |
        cd ${{ github.workspace }}
        python3 -m venv .venv
        source .venv/bin/activate
        pip install numpy
        PYTHONPATH=build/lib python3 python/tests.py

    - name: Create virtual environment for wheel
      run: |
        source .venv/bin/activate
        pip install --upgrade pip wheel build

    - name: Build and test wheel
      run: |
        source .venv/bin/activate
        pip wheel . --no-deps -w dist/
        pip install dist/pyopengv-*.whl
        python3 python/tests.py

    - name: Upload wheel artifact
      uses: actions/upload-artifact@v4
      with:
        name: wheel-${{ matrix.os }}
        path: dist/*.whl

  build-and-test-windows-conda:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-update-conda: true
        python-version: '3.11'
        environment-file: environment.yml
        activate-environment: opengv

    - name: Verify conda environment
      shell: powershell
      run: |
        conda activate opengv
        conda list
        python --version
        cmake --version

    - name: Configure CMake (with Python and tests)
      shell: powershell
      run: |
        conda activate opengv
        mkdir build
        cd build
        cmake .. `
          -DBUILD_TESTS=ON `
          -DBUILD_PYTHON=ON `
          -DPYTHON_EXECUTABLE=python `
          -A x64

    - name: Build everything (C++ and Python)
      shell: powershell
      run: |
        conda activate opengv
        cd build
        cmake --build . --config Release --parallel

    - name: Run C++ tests
      shell: powershell
      run: |
        conda activate opengv
        cd build
        ctest -C Release --output-on-failure

    - name: Test Python module (direct build)
      shell: powershell
      run: |
        conda activate opengv
        $env:PYTHONPATH="$PWD\build\lib\Release"
        python python\tests.py

    - name: Install wheel build tools
      shell: powershell
      run: |
        conda activate opengv
        pip install wheel build

    - name: Build wheel
      shell: powershell
      run: |
        conda activate opengv
        pip wheel . --no-deps -w dist\

    - name: Install and test wheel
      shell: powershell
      run: |
        conda activate opengv
        pip install dist\pyopengv-*.whl
        python python\tests.py

    - name: Upload wheel artifact
      uses: actions/upload-artifact@v4
      with:
        name: wheel-windows-conda
        path: dist/*.whl

  build-and-test-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Eigen and pybind11 (headers-only, via vcpkg)
      run: |
        git clone https://github.com/Microsoft/vcpkg.git C:\vcpkg
        C:\vcpkg\bootstrap-vcpkg.bat
        C:\vcpkg\vcpkg install eigen3:x64-windows pybind11:x64-windows

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy pybind11

    - name: Verify Eigen installation
      run: |
        if (Test-Path "C:\vcpkg\installed\x64-windows\include\eigen3\unsupported\Eigen\NonLinearOptimization") {
          Write-Host "Eigen unsupported modules found in vcpkg"
        } else {
          Write-Host "WARNING: Eigen unsupported modules NOT found"
          Write-Host "Listing Eigen directory contents:"
          Get-ChildItem "C:\vcpkg\installed\x64-windows\include\eigen3" -Recurse -Filter "*NonLinear*" | Select-Object FullName
        }

    - name: Configure CMake (with Python and tests)
      run: |
        mkdir build
        cd build
        cmake .. `
          -DBUILD_TESTS=ON `
          -DBUILD_PYTHON=ON `
          -DPYTHON_EXECUTABLE=python `
          -DCMAKE_TOOLCHAIN_FILE=C:\vcpkg\scripts\buildsystems\vcpkg.cmake `
          -A x64

    - name: Build everything (C++ and Python)
      run: |
        cd build
        cmake --build . --config Release --parallel

    - name: Run C++ tests
      run: |
        cd build
        ctest -C Release --output-on-failure

    - name: Test Python module (direct build)
      run: |
        $env:PYTHONPATH="$PWD\build\lib\Release"
        python python\tests.py

    - name: Install wheel build tools
      run: |
        pip install wheel build

    - name: Build wheel
      run: |
        pip wheel . --no-deps -w dist\

    - name: Install and test wheel
      run: |
        pip install dist\pyopengv-*.whl
        python python\tests.py

    - name: Upload wheel artifact
      uses: actions/upload-artifact@v4
      with:
        name: wheel-windows-vcpkg
        path: dist/*.whl

